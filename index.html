<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript">
        var x = 150;
        var y = 150;
        var dx = 2;
        var dy = 4;
        var ctx;
        var canvas;

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            setInterval(draw, 10); // Calls draw every 10ms to animate the circle
        }

        function draw() {
            ctx.clearRect(0, 0, 300, 300); // Clears canvas before each new frame
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // Update circle position
            x += dx;
            y += dy;

            // Bounce off walls
            if (x + 10 > canvas.width || x - 10 < 0) {
                dx = -dx;
            }
            if (y + 10 > canvas.height || y - 10 < 0) {
                dy = -dy;
            }
        }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
