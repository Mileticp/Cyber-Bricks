<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <script type="application/javascript">
        var x = 150;
        var y = 150;
        var dx = 2;
        var dy = 4;
        var ctx;
        var canvas;
        var paddlex;
        var paddleh;
        var paddlew;

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            setInterval(draw, 10); 
        }

        function draw() {
            ctx.clearRect(0, 0, 500, 500); //clear
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // pozicija
            x += dx;
            y += dy;

            // meja
            if (x + 10 > canvas.width || x - 10 < 0) {
                dx = -dx;
            }
            if (y + 10 > canvas.height || y - 10 < 0) {
                dy = -dy;
            }
        }
        function init_paddle() {
        paddlex = WIDTH / 2;
        paddleh = 10;
        paddlew = 75;
        }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
